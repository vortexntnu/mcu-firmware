sudo: required
services:
- docker
language: c
addons:
  ssh_known_hosts: odroid.vortexntnu.no
before_install:
- openssl aes-256-cbc -K $encrypted_4483e7393768_key -iv $encrypted_4483e7393768_iv
  -in travis_odroid_rsa.enc -out /tmp/travis_odroid_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/travis_odroid_rsa
- ssh-add /tmp/travis_odroid_rsa
- docker pull vortexntnu/mcu-fw-build:latest
script:
  - "./build.sh"
  - "./integration_test.sh"
